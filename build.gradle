plugins {
    id 'java'
}

wrapper {
    gradleVersion = "${gradle_version}"
}

repositories {
    mavenCentral()
}

ext {
    SL4J_VERSION = "1.7.32"
    MOCKITO_VERSION = "2.24.0"
    JUNIT_JUPITER_VERSION = "5.8.1"
    ASSERTJ_VERSION = "3.6.1"
    APACHE_COMMONS_VERSION = '3.12.0'
}

dependencies {
    implementation "org.slf4j:log4j-over-slf4j:$SL4J_VERSION"
    implementation "org.apache.commons:commons-lang3:$APACHE_COMMONS_VERSION"
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    testImplementation "org.mockito:mockito-core:$MOCKITO_VERSION"
    testImplementation "org.mockito:mockito-junit-jupiter:$MOCKITO_VERSION"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$JUNIT_JUPITER_VERSION"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:$JUNIT_JUPITER_VERSION"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$JUNIT_JUPITER_VERSION"
    testImplementation "org.assertj:assertj-core:$ASSERTJ_VERSION"

}

test {
    useJUnitPlatform()
}